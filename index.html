<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablas Divertidas 🐵🦁🦉</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top right, #ffe29f, #ffa99f);
      text-align: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .animal-banner {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .question {
      font-size: 1.8em;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 1.5em;
      padding: 10px;
      width: 80px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ffa500;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #ffb347;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #ff9800;
    }

    .score {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2e7d32;
    }

    .result {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .end-message {
      font-size: 1.5em;
      color: #d32f2f;
      margin-top: 20px;
    }

    .celebration {
      font-size: 2em;
      margin-top: 10px;
    }

    .top-scores {
      margin-top: 20px;
      font-size: 1em;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff8dc;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="animal-banner">🐶 🐱 🐵 🦁 🐰 🦊 🐻 🐯 🐼</div>
  <h1>Tablas Divertidas</h1>

  <div class="card">
    <div id="question" class="question">¿Cuánto es 3 x 4?</div>
    <input type="number" id="answerInput" />
    <br />
    <button onclick="checkAnswer()" id="answerBtn">Responder</button>
    <div class="result" id="result"></div>
    <div class="score" id="score">Puntos: 0</div>
    <div class="end-message" id="endMessage"></div>
    <div class="celebration" id="celebration"></div>
    <button class="hidden" id="restartBtn" onclick="reiniciarJuego()">🔄 Reiniciar Juego</button>
  </div>

  <div id="topScores" class="top-scores hidden"></div>

  <script>
    let puntos = 0;
    let num1, num2;

    function generarPregunta() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      document.getElementById("question").innerText = `¿Cuánto es ${num1} x ${num2}?`;
      document.getElementById("answerInput").value = '';
      document.getElementById("result").innerText = '';
    }

    function checkAnswer() {
      const respuesta = parseInt(document.getElementById("answerInput").value);
      const resultado = num1 * num2;
      if (respuesta === resultado) {
        puntos += 3;
        document.getElementById("result").innerText = "¡Correcto! 🥳";
        document.getElementById("score").innerText = `Puntos: ${puntos}`;
        if (puntos >= 30) {
          finalizarJuego();
          return;
        }
        setTimeout(generarPregunta, 1000);
      } else {
        document.getElementById("result").innerText = "Ups... Intenta de nuevo 🐢";
      }
    }

    function finalizarJuego() {
      document.getElementById("endMessage").innerText = "¡Felicidades! Has completado el juego 🎉";
      document.getElementById("celebration").innerText = "🐸 🐵 🐶 🦁 🎈 🎉";
      document.getElementById("answerBtn").disabled = true;
      document.getElementById("restartBtn").classList.remove("hidden");

      const nombre = prompt("¡Escribe tu nombre para guardar tu puntuación!");
      if (nombre) {
        guardarPuntaje(nombre, puntos);
      }

      mostrarTop();
    }

    function reiniciarJuego() {
      puntos = 0;
      document.getElementById("score").innerText = `Puntos: ${puntos}`;
      document.getElementById("result").innerText = '';
      document.getElementById("endMessage").innerText = '';
      document.getElementById("celebration").innerText = '';
      document.getElementById("restartBtn").classList.add("hidden");
      document.getElementById("answerBtn").disabled = false;
      document.getElementById("topScores").classList.add("hidden");
      generarPregunta();
    }

    function guardarPuntaje(nombre, puntos) {
      const historial = JSON.parse(localStorage.getItem("puntajes") || "[]");
      historial.push({ nombre, puntos, fecha: new Date().toISOString() });
      localStorage.setItem("puntajes", JSON.stringify(historial));
    }

    function mostrarTop() {
      const historial = JSON.parse(localStorage.getItem("puntajes") || "[]");
      const top5 = historial.sort((a, b) => b.puntos - a.puntos).slice(0, 5);
      let html = "<h3>🏆 Top 5 Jugadores</h3><ol>";
      top5.forEach(j => {
        html += `<li>${j.nombre} - ${j.puntos} puntos</li>`;
      });
      html += "</ol>";
      const topDiv = document.getElementById("topScores");
      topDiv.innerHTML = html;
      topDiv.classList.remove("hidden");
    }

    // Iniciar juego
    generarPregunta();
  </script>
</body>
</html>
